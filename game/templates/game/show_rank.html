<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>숫자 야구</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css\rank.css' %}">
    </head>
    <body style="position:relative">
        <h1 id="title">숫자 야구</h1>
        <p id="rank_title">순위표</p>
        <p id="rank_description">순위는 빨리 맞춘 사람 순서대로 10위까지 등록됩니다.</p>
        <table id="rank_table">
            <thead>
                <tr><th>순위</th><th>이름</th><th>기록</th></tr>
            </thead>
            <tbody>
                <tr><td>1위</td><td></td><td></td></tr>
                <tr><td>2위</td><td></td><td></td></tr>
                <tr><td>3위</td><td></td><td></td></tr>
                <tr><td>4위</td><td></td><td></td></tr>
                <tr><td>5위</td><td></td><td></td></tr>
                <tr><td>6위</td><td></td><td></td></tr>
                <tr><td>7위</td><td></td><td></td></tr>
                <tr><td>8위</td><td></td><td></td></tr>
                <tr><td>9위</td><td></td><td></td></tr>
                <tr><td>10위</td><td></td><td></td></tr>
            </tbody>
        </table>
        <form name="start">
            <a href="{% url 'play_game' %}">
            <input type="button" id="get_start" name="get_start" value="시작하기"></a>
        </form>
    </body>
</html>
